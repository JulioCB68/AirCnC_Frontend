<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AirCnC</title>
</head>

<body>
    <div class="main_container">
        <div class="container">
            <img src="../assets/images/icons/logo.svg" alt="">
            <div class="content">
                <div class="card">
                    <div class="picture">
                        <img src="../assets/images/icons/camera.svg" alt="">
                    </div>
                        <form>
                            <label>EMPRESA *</label>
                            <input type="email" placeholder="Sua empresa incrível"/>
                        </form>
                        <form>
                            <label>TECNOLOGIAS *<p>(separadas por vírgula)</p></label>
                            <input type="email" placeholder="Quais tecnologias usam?"/>
                        </form>
                        <form>
                            <label>VALOR POR DIÁRIA *<p>(em branco para GRATUITO)</p></label>
                            <input type="email" placeholder="Valor cobrado por dia"/>
                        </form>
                        <a href="../Dashboard/index.html" class="btn">Cadastrar</a> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
